<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128" role="img" aria-label="Polly logo">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6a5cff"/>
      <stop offset="100%" stop-color="#4fc3f7"/>
    </linearGradient>
    <linearGradient id="faceLeft" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6f7cf7"/>
      <stop offset="100%" stop-color="#5ecbf7"/>
    </linearGradient>
    <linearGradient id="faceRight" x1="0" x2="1" y1="1" y2="0">
      <stop offset="0%" stop-color="#8b7cf7"/>
      <stop offset="100%" stop-color="#7ad2f9"/>
    </linearGradient>
    <linearGradient id="faceTop" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#7aaef9"/>
      <stop offset="100%" stop-color="#55c8f7"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Rounded gradient background (non-white) -->
  <rect x="0" y="0" width="128" height="128" rx="24" fill="url(#bgGrad)" />

  <!-- Isometric cube mark: symbolizes 3D generation -->
  <g transform="translate(0,4)" filter="url(#softShadow)">
    <!-- top face -->
    <polygon points="32,50 64,30 96,50 64,70" fill="url(#faceTop)"/>
    <!-- left face -->
    <polygon points="32,50 32,92 64,110 64,70" fill="url(#faceLeft)"/>
    <!-- right face -->
    <polygon points="96,50 96,92 64,110 64,70" fill="url(#faceRight)"/>
  </g>

  
</svg>